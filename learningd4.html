    <script>
    // Set the dimensions of the canvas / graph

var downloadData = $.ajax("https://raw.githubusercontent.com/aakims/sensorymap/master/data/sensorymapdata.geojson").then(function(res) {
    //console.log(res);
    return res; 
  });


    var formatDate = d3.timeFormat("%B %d, %Y");
    var formatTime = d3.timeFormat("%I:%M:%S");
    var formatAll = d3.timeFormat("%X");


     var margin = { top: 30, right: 20, bottom: 30, left: 50 },
        width = 800 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;


  var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


var draw = function (dataset) {

    dataset.forEach(function(d) { d.properties["ftime"] = new Date(d.properties["unixt"] * 1000 + 18000000); });
    
    var data = dataset; 
    console.log(data[0]);

    data.forEach(function(d) { 
    d.properties["ftime"] = +d.properties["ftime"];
    d.properties["dust"] = +d.properties["dust"];
    //console.log(d.properties["dust"]);
    });
          // set the ranges
    var x = d3.scaleTime().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

    x.domain(d3.extent(data, function(d) {return d.properties["ftime"];}));
    y.domain([0, d3.max(data, function(d) {return d.properties["dust"];})]);

    var valueline = d3.line()
    .x(function(d) { return x(d["ftime"])})
    .y(function(d) { return y(d["dust"])});

  //console.log(dataset[0]);

  //add valueline path

    svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline(data.properties));
  

  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  svg.append("g")
      .call(d3.axisLeft(y));

}

//get the data

var tripN = 2; 
var sdata; 

downloadData.done(function(dataset) {
  console.log(dataset);
  sdata = dataset.features; 
  sdata2 = _.filter(sdata, function(d) {return d.properties["trip"] == tripN});
  console.log(sdata2);
  draw(sdata2);
});

</script>
