<!DOCTYPE html>
<html lang="en">

<head>
    <title>Landscape of Senses</title>
    <!--- data imports-->
    <script src="data/Neighborhoods_Philadelphia.geojson"></script>
    <script src="data/newsensorydata.geojson"></script>
    <!--- libraries imports --> 
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <!--- javascript imports --> 
    <script src="js/main.js"></script>
    <!--- style sheets -->
    <link href="https://fonts.googleapis.com/css?family=Karla|Oswald" rel="stylesheet">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="w3-container w3-teal">
        <h1>Landscape of Senses in Philadelphia</h1>
    </div>
    <div class="w3-container" id="option">
        <button id=addButtonC>Clear</button>
        <button id=addButton1 onClick="updateData(1)">T1</button>
        <button id=addButton2 onClick="updateData(2)">T2</button>
        <button id=addButton3 onClick="updateData(3)">T3</button>
        <button id=addButton4 onClick="updateData(4)">T4</button>
        <button id=addButton5 onClick="updateData(5)">T5</button>
        <button id=addButton6 onClick="updateData(6)">T6</button>
        <button id=addButton7 onClick="updateData(7)">T7</button>
        <button id=addButton8 onClick="updateData(8)">T8</button>
        <button id=addButton9 onClick="updateData(9)">T9</button>
        <button id=addButton10 onClick="updateData(10)">T10</button>
        <button id=addButton11 onClick="updateData(11)">T11</button>
        <button id=addButton12 onClick="updateData(12)">T12</button>
    </div>
    <div class="w3-container">
        <h3 id="datelab">Date: <h2 id="dateval"></h2></h3>
        <h3 id="dustlab">Air Quality: <h2 id="dustval"></h2></h3>
        <h3 id="lightlab">Ambient Light: <h2 id="lightval"></h2></h3>
        <h3 id="templab">Temperature: <h2 id="tempval"></h2></h3>
        <h3 id="ginilab">GINI Index: <h2 id="ginival"></h2></h3>
    </div>
    <div class="w3-row">
        <div class="w3-col w3-container m12 l6">
            <div id="map">
            </div>
        </div>
        <div class="w3-col w3-container m12 l6 ">
            <div id="graph">
                <div id="chart1">
                </div>
                <div id="chart2">
                </div>
                <div id="chart3">
                </div>
                <div id="chart4">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
