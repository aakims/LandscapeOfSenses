<!DOCTYPE html>
<html lang="en">

<head>
    <title>Landscape of Senses</title>
    <!--- data imports-->
    <script src="data/Neighborhoods_Philadelphia.geojson"></script>
    <script src="data/newsensorydata.geojson"></script>
    <!--- libraries imports -->
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
    <!--- style sheets -->
    <link href="https://fonts.googleapis.com/css?family=Karla|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div class="wrapper">
        <div class="box header-bar">LANDSCAPE OF SENSES</div>
        <div class="box navbar buttons">
                <button id=addButtonC onClick="clearCanvas()">Clear</button>
                <button id=addButton1 onClick="displayGraphs(1)">T1</button>
                <button id=addButton2 onClick="displayGraphs(2)">T2</button>
                <button id=addButton3 onClick="displayGraphs(3)">T3</button>
                <button id=addButton4 onClick="displayGraphs(4)">T4</button>
                <button id=addButton5 onClick="displayGraphs(5)">T5</button>
                <button id=addButton6 onClick="displayGraphs(6)">T6</button>
                <button id=addButton7 onClick="displayGraphs(7)">T7</button>
                <button id=addButton8 onClick="displayGraphs(8)">T8</button>
                <button id=addButton9 onClick="displayGraphs(9)">T9</button>
                <button id=addButton10 onClick="displayGraphs(10)">T10</button>
                <button id=addButton11 onClick="displayGraphs(11)">T11</button>
                <button id=addButton12 onClick="displayGraphs(12)">T12</button>
            
        </div>
        <div class="box maphere" id='map'>Left/Map Box</div>
        <div class="box graphshere">
            <div class="box graphs" id="graph1"></div>
            <div class="box graphs" id="graph2"></div>
            <div class="box graphs" id="graph3"></div>
            <div class="box graphs" id="graph4"></div>
        </div>
    </div>

    <!--- javascript imports -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <script src="js/main.js"></script>
</body>

</html>
